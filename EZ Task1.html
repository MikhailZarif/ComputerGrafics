<HTML>
	<Body>
		<canvas id="task1" width="1500" height="800" style="background: #000000;"/>
		<script>
			let canvas=document.getElementById("task1");
			let context=canvas.getContext("2d");
			
			var x = 0;
			var y = 0;
			context.fillStyle="#FFFF00";
			for (var i=0; i<100; i++) {
				x = Math.floor(Math.random()*1500);
				y = Math.floor(Math.random()*800);
				context.fillStyle="#FFFF00";
				context.fillRect(x, y, 5, 5);
				context.fillStyle="#FFD700";
				context.fillRect(x+2, y-3, 1, 3);
				context.fillRect(x+2, y+5, 1, 3);
				context.fillRect(x-3, y+2, 3, 1);
				context.fillRect(x+5, y+2, 5, 1);
			}

			context.fillStyle="#808080";
			x = 750;
			y = 500;
			for (var j=1; j<=16; j++) {
				for (var m=0; m<j; m++) {
					y++;
					context.fillRect(x-2*(j-1), y, 1+4*(j-1), 1);
				}
			}
			context.fillStyle="#696969";
			context.fillRect(732, 620, 36, 12);
			context.fillStyle="#00FFFF";
			context.fillRect(725, 636, 10, 4);
			context.fillRect(745, 636, 10, 4); 
			context.fillRect(765, 636, 10, 4); 

			var pos_y = 550;
			var pos_x1 = 735;
			var pos_x2 = 765;
			function draw_1() {
				for (var j=0; j<25; j++) {
					context.fillStyle="#00FF00";
					context.fillRect (pos_x1, pos_y+j, 3, 1);
					if (pos_y>=503) {
						context.fillStyle="#808080";
						context.fillRect (pos_x1, pos_y+25, 3, 1);
					}
					else {
						context.fillStyle="#000000";
						context.fillRect (pos_x1, pos_y+25, 3, 1);
					}
				}
				pos_y--;
			}
			var pos_y2 = 550;
			function draw_2() {
				for (var j=0; j<25; j++) {
					context.fillStyle="#00FF00";
					context.fillRect (pos_x2, pos_y2+j, 3, 1);
					if (pos_y>=503) {
						context.fillStyle="#808080";
						context.fillRect (pos_x2, pos_y2+25, 3, 1);
					}
					else {
						context.fillStyle="#000000";
						context.fillRect (pos_x2, pos_y2+25, 3, 1);
					}
				}
				pos_y2--;
			}

			setInterval(draw_1, 10);
			setInterval(draw_2, 10);
		</script>
	</Body>
</HTML>
